<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Gallery - SRGB Interactive Effect Builder</title>
    <meta property="og:title" content="Community Gallery - SRGB Interactive Effect Builder">
    <meta property="og:description" content="Browse public effects created with the SRGB Interactive Effect Builder.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://joseamirandavelez.github.io/EffectBuilder/srgbieb_crop.png">
    <meta name="twitter:card" content="summary_large_image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="./">
                <img src="logo.png" alt="Effect Builder Logo" class="me-2" style="height: 1.5em;">
                SRGB Interactive Effect Builder
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="./" class="btn btn-primary me-3"><i class="bi bi-pencil-square me-2"></i>Back to Editor</a>

                <div>
                    <button class="btn btn-outline-success" id="login-btn"><i class="bi bi-google me-2"></i>Sign In</button>

                    <div class="btn-group d-none" id="user-session-group" role="group">
                        <span class="btn btn-outline-secondary d-flex align-items-center disabled" style="pointer-events: none;">
                            <img id="user-photo" class="rounded-circle me-2" style="width: 24px; height: 24px;" alt="User profile photo">
                            <span id="user-display"></span>
                        </span>
                        <button class="btn btn-outline-danger" id="logout-btn" title="Sign Out"><i class="bi bi-box-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-3"><i class="bi bi-view-list me-2"></i>Community Gallery</h2>
                <p class="text-body-secondary">Browse public effects created by the community. Click the "Load" button on any effect to open it in the editor.</p>
                <hr>
                <nav id="pagination-nav-top" class="d-flex justify-content-center mb-4">
                    <ul id="pagination-container-top" class="pagination">
                    </ul>
                </nav>
                <ul class="list-group" id="gallery-project-list">
                    <li class="list-group-item text-center p-4">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </li>
                </ul>
                <nav id="pagination-nav" class="d-flex justify-content-center mt-4">
                    <ul id="pagination-container-bottom" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit-project-modal" tabindex="-1" aria-labelledby="editProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProjectModalLabel">Edit Effect Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-project-form">
                        <input type="hidden" id="edit-project-id">
                        <div class="mb-3">
                            <label for="edit-project-name" class="form-label">Effect Name</label>
                            <input type="text" class="form-control" id="edit-project-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-project-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-project-description" rows="3"></textarea>
                        </div>
                        <div class="modal-footer px-0 pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="save-edit-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="gallery.js"></script>
</body>

</html>
